<!DOCTYPE html>
<html>

<head>
    <title>Registrazione dominio</title>
    <link rel="stylesheet" href="../CSS/RenewDomainCSS.css">
</head>

<body data-server-no-reload>


    <!-- Rinnovare un dominio. Il rinnovo e come la registrazione 
            di un nuovo dominio, ma fa riferimento a un dominio che gia e registrato all’utente -->

    <form id="renewDomainForm">

        <h3>Rinnovo Dominio</h3>

        <label for="domain2">Dominio:</label><br>
        <input type="text" id="domain" name="domain" placeholder="Inserisci il dominio" required readonly><br>

        <label for="years">Anni di rinnovo:</label>
        <input id="years" type="number" min="1" value="durationRenew" placeholder="Durata del rinnovo"
            onchange="changeCost(this.value)" required /><br>

        <p id="cost">Costo: 0€</p>

        <h3>Dati dell'acquisto</h3>
        <label for="Name">Nome:</label>
        <input type="text" id="registerName" placeholder="Nome" /><br>

        <label for="Surame">Cognome:</label>
        <input type="text" id="registerSurname" placeholder="Cognome" /><br>

        <label for="Mail">Email:</label>
        <input type="email" id="registerEmail" placeholder="Email" /><br>

        <label for="ccNumber">Numero di carta di credito:</label>
        <input type="number" id="ccNumber" placeholder="Numero di carta di credito" required /><br>

        <label for="ccExpiry">Data di scadenza della carta di credito:</label>
        <input type="month" id="ccExpiry" required /><br>

        <label for="ccCvv">CVV:</label>
        <input type="number" id="ccCVV" placeholder="CVV" required /><br>

        <label for="ccName">Nome dell'intestatario della carta:</label>
        <input type="text" id="ccName" placeholder="Nome dell'intestatario della carta" required /><br>

        <label for="ccSurname">Cognome dell'intestatario della carta:</label>
        <input type="text" id="ccSurname" placeholder="Cognome dell'intestatario della carta" required /><br>


        <button type="submit">Rinnova nuovo dominio</button>
        <p id="renewrDomainResult"></p>
    </form>

    <!-- collegamento al file esterno javascript per eseguire lo script
            in HTML-->
    <script src="../JavaScript/RenewDomainScript.js"></script>
</body>

</html>
